{% for post in posts %}

<div class="entry">
    <div class="title">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class='created'>
            {{post.date.format('%Y-%m-%d')}}
        </div>
    </div>
    <div class="content">
        {{ post.content | limit(150) }}
        <div class="user_cover">
            <img src='{{site.avatar}}?s=48'>
        </div>
    </div>
</div>

{% endfor %}

{% include 'include/paginator.html' %}
